<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>PDF.js 多頁圖像預覽（ESM, jsdelivr）</title>
  <style>
    .pdf-page-img { display:block; margin:10px 0; box-shadow:0 0 8px #ccc; }
  </style>
</head>
<body>
  <input type="file" id="file" accept="application/pdf">
  <div id="pdf-container"></div>

  <script type="module">
    import * as pdfjsLib from "https://cdn.jsdelivr.net/npm/pdfjs-dist@5.3.93/build/pdf.min.mjs";
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdn.jsdelivr.net/npm/pdfjs-dist@5.3.93/build/pdf.worker.min.js";

    document.getElementById('file').addEventListener('change', async (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const pdfData = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: pdfData }).promise;

      const container = document.getElementById('pdf-container');
      container.innerHTML = '';

      for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
        const page = await pdf.getPage(pageNum);
        const viewport = page.getViewport({ scale: 2 });

        const canvas = document.createElement('canvas');
        canvas.width = viewport.width;
        canvas.height = viewport.height;

        await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
        canvas.className = "pdf-page-img";
        container.appendChild(canvas);
      }
    });
  </script>
</body>
</html>
